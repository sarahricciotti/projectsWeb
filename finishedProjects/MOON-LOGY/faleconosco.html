                    <div class="row g-4">

                                <option value="2" class="text-dark">Elogio</option>
                                <option value="3" class="text-dark">Reclamação</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row w-50">
                        <label for="texto" class="text-secondary">Descreva a solicitação</label>

                    </div>
                    <br>

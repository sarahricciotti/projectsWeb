<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>

    <link rel="stylesheet" href="../CSS/style-ADA.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,300&family=Roboto+Condensed:wght@300;400;700&family=Yanone+Kaffeesatz:wght@300;400;500;600&display=swap"

</head>

<body>

    <div class="container2">

        <a href="PROJETO_ADA.html"><img src="../IMAGENS/Registronix.png" alt="" class="imglogin"></a>

        <div class="main">
            <h2><span>Acesse</span> sua <span>conta</span> para continuar!</h2>

            <div class="label">
                <label for="email">Login</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="label">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="button">
                <a href="">Entrar</a>
                <a href="cadastro.html">Não possui conta? Crie agora mesmo</a>
            </div>

            <p>Seus dados, nossa prioridade: registros confiáveis e seguros</p>

        </div>

        <footer class="rodape">
            <a href="">Termos legais</a>
            <a href="">Contato</a>
        </footer>

    </div>

</body>

</html>

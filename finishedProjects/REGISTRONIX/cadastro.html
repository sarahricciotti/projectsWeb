<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>

    <link rel="stylesheet" href="../CSS/style-ADA.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,300&family=Roboto+Condensed:wght@300;400;700&family=Yanone+Kaffeesatz:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container3">

        <a href="PROJETO_ADA.html"><img src="../IMAGENS/Registronix.png" alt="" class="imglogin2"></a>

        <div class="main2">
            <h2><span>Cadastrar-se</span> agora mesmo!</h2>

            <div class="label2">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="label2">
                <label for="email2">E-mail</label>
                <input type="email" name="email2" id="email2" placeholder="Digite seu e-mail">
            </div>

            <div class="label2">
                <label for="senha2">Senha</label>
                <input type="password" name="senha2" id="senha2" placeholder="8 digitos, incluíndo letras e números">
            </div>

            <div class="label2">
                <label for="cfsenha2">Senha</label>
                <input type="password" name="cfsenha2" id="cfsenha2" placeholder="Confirme a senha">
            </div>

            <div class="label2">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="(DDD) 99999-9999">
            </div>

            <div class="label2">
                <label for="tipo">Utilização</label>
                <select name="tipo" id="tipo">
                    <option value="" disabled selected>Selecione o tipo de utilização...</option>
                    <option value="pe">Uso pessoal</option>
                    <option value="ep">Uso empresarial</option>
                </select>
            </div>

            <div class="button">
                <a href="">Criar conta</a>
                <a href="login.html">Já possui conta? Acesse agora mesmo</a>
            </div>

            <p>Seus dados, nossa prioridade: registros confiáveis e seguros</p>

        </div>

        <footer class="rodape">
            <a href="">Termos legais</a>
            <a href="">Contato</a>
        </footer>

    </div>
    
</body>
</html>

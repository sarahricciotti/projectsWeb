<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação com nav</title>

</head>
<body>

    <!-- PÁGINA CRIADA NO CURSO DA ADA -->

    <header>

        <nav>
            <figure>
                <img src="https://logodownload.org/wp-content/uploads/2016/10/html5-logo.png" alt="Logo HTML" width="40px">
            </figure>
            <figcaption>Logo HTML</figcaption>
            <!-- alt="" nome da imagem -->
            <!-- figcaption - legenda da foto -->

            <ul>
                <li>
                    <a href="barra-de-nav.html">Home</a>
                </li>

                <li>
                    <a href="tabela.html" target="_blank">Tabela</a>
                    <!-- target="_blank abre o link em uma nova aba -->
                </li>
            </ul>
            <!-- li*3 repete o li 3x -->
            <hr>
            
        </nav>

    </header>

    <main>

        <hr>

        <p>Lorem ipsum <s>dolor sit amet</s>, consectetur adipiscing elit. <mark>Suspendisse id magna ut mi convallis</mark> bibendum sit amet vel eros. <code>Morbi tincidunt</code> est ligula, at <blockquote>efficitur libero</blockquote> iaculis eget. <pre>Praesent congue</pre> magna turpis, sed pellentesque mauris maximus ut. </p>

        <hr>

        <p>H<sub>2</sub>O</p>
        <p>10<sup>2</sup></p>

        <hr>

        <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma opção...</option>
                <!-- disabled indica que a opção está desativada e não pode ser selecionada
                selected indica que a opção está selecionada por padrão, usado para definir a opção inicial ou padrão exibida no menu suspenso -->
                <option value="opcao1">Opção1</option>
                <option value="opcao2">Opção2</option>
            </select>
        </div>

        <hr>

    </main>

    <br>
    <footer>Rodape</footer>

</body>

</html>

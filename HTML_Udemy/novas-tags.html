<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas TAGS INPUT</title>
</head>
<body>
    
    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <!-- required indica que o campo deve ser preenchido antes de enviar o formulário -->
        <!-- autofocus indica quando a página é recarregada, indica que esse campo deve ser preenchido primeiro -->

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="1" max="20" required step="4">
        <!-- min- define o valor mínimo que pode ser inserido (neste caso, 1)
        max- define o valor máximo (neste caso, 20)
        step- define os incrementos permitidos (neste caso, 4) -->

        <br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url" required placeholder="Ex: http://www.">

        <br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa" required>

        <br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="range" required min="1" max="4" value="2">
        <!-- min- define o valor mínimo do intervalo (neste caso, 1)
        max- define o valor máximo (neste caso, 4)
        value- define o valor inicial do controle deslizante (neste caso, 2) -->

        <br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" required>

        <br><br>

        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor" required>

        <br><br>

        <input type="submit" name="" id="" value="Enviar!!">
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS2</title>

    <link rel="stylesheet" type="text/css" href="CSS/style-formularios2.css">

</head>

<body>

    <div id="container">

        <img src="IMAGENS/perfil.png">

        <form>

            <div>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="email">
            </div>

            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="senha">
            </div>

            <div>
                <input type="submit" value="Logar" class="submit">
            </div>

        </form>

    </div>
    
</body>
</html>
